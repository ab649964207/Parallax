<script>
    // window.addEventListener('mousemove', (e) => {
    //     let h1 = document.querySelectorAll('h1')
    //     h1.forEach(h1 => {
    //         console.log(h1)
    //         let top = 42 + (e.pageY - 500) / 150
    //         let left = 50 + (e.pageX - 300) / 300
    //         h1.style.top = `${top}%`
    //         h1.style.left = `${left}%`
    //     })
    // })
    main = document.getElementById('main')
    let pageindex = 1;
    let maxPage = 4;
    let animating = false;
    window.onload = function() {
        main = document.getElementById('main')
        main.className = `main state1`
    }
    window.addEventListener('keydown', (e) => {

        if (e.keyCode === 40) {
            e.preventDefault()
            if (pageindex < 4) {
                goToNextPage()
            }

        } else if (e.keyCode === 38) {
            e.preventDefault()
            if (pageindex > 1) {
                goToPrePage()
            }
        }
    })


    document.addEventListener('wheel', (e) => {
        // console.log(e.wheelDeltaY)
        // console.log(pageindex)
        e.wheelDeltaY > 0 ? goToPrePage() : goToNextPage()
    })


    function goToNextPage() {
        return new Promise(
            (resolve, reject) => {
                if (animating) {
                    reject()
                } else if (pageindex < 1) {
                    reject()
                } else if (pageindex >= maxPage) {
                    reject()
                } else {
                    pageindex++
                    animating = true
                    setTimeout(() => {
                        animating = false
                    }, 1000);
                    main.className = `main state${pageindex}`
                    resolve();
                }
            }
        )
    }

    function goToPrePage() {
        return new Promise(
            (resolve, reject) => {
                if (animating) {
                    reject()
                } else if (pageindex <= 1) {
                    reject()
                } else if (pageindex > maxPage) {
                    reject()
                } else {
                    pageindex--
                    animating = true
                    setTimeout(() => {
                        animating = false
                    }, 1000);
                    main.className = `main state${pageindex}`
                    resolve();
                }
            }
        )
    }
</script>
